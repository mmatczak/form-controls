<form [formGroup]="someObjectForm" (ngSubmit)="save()">
  <div formGroupName="ports">
    <div class="form-group row">
      <div class="col-sm-2">Port of Loading</div>
      <div class="col-sm-10">
        <app-port-input
          [ofFormControl]="someObjectForm.get('ports.portOfLoading')">
        </app-port-input>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">Port of Discharge</div>
      <div class="col-sm-10">
        <app-port-input
          [ofFormControl]="someObjectForm.get('ports.portOfDischarge')">
        </app-port-input>
      </div>
    </div>
  </div>
  {{someObjectForm.get('ports').errors | json}}
  <button type="submit" class="btn btn-primary">Save</button>
</form>
